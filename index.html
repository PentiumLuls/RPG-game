<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Гамес презент</title>
    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

    <script src="codemirror-5.44.0/lib/codemirror.js"></script>

<body>
<div id="game-panel">
    <div id="canvas-window"></div>

        <div id="code-editor"></div>
        <button id="run-code" onclick="runEditorCode()">RUN</button>
    </div>

<script>
    var editor = CodeMirror(document.getElementById('code-editor'), {
        value: "alert('sos');\nvar i = 10;",
        theme: "tomorrow-night-bright",
        lineNumbers: true,
        extraKeys: {"Ctrl-Space": "autocomplete"}
    });
</script>

<script src="js/sketch.js"></script>
